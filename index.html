<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions Game</title>
  </head>
  <body>
    <script>
      questionsArr = [
        { q: "Los Angeles is the capital of California", a: "f" },
        { q: "The first US president was George Washington", a: "t" },
        { q: "Baseball was invented in 1839", a: "t" },
        {
          q: "The lead actor of the film 'Braveheart' is Russell Crowe",
          a: "f",
        },
        { q: "Chocolate was a form of currency in the Mayan times", a: "t" },
        { q: "Hawaii is located in the Atlantic Ocean", a: "f" },
        {
          q:
            "The first video game console was the Super Nintendo Entertainment System",
          a: "f",
        },
        {
          q: "Ludwig van Beethoven was older than Wolfgang Amadeus Mozart",
          a: "f",
        },
        { q: "Mars is less massive than Earth", a: "t" },
        { q: "Fortune cookies were invented in the US", a: "t" },
      ];

      quiz();

      function quiz() {
        let correct = 0;
        let incorrect = 0;
        for (let i = 0; i < questionsArr.length; i++) {
          userGuessBoolean = confirm(questionsArr[i].q);
          userGuess = userGuessBoolean.toString().charAt(0);

          if (userGuess === questionsArr[i].a) {
            alert("Correct ðŸ™‚");
            correct++;
          } else {
            alert("Incorrect ðŸ˜•");
            incorrect++;
          }
        }
        alert(`Score: ${correct}/${questionsArr.length}`);
        replay();
      }

      function replay() {
        let playAgain = confirm("Play again?");
        if (playAgain) {
          quiz();
        }
      }
    </script>
  </body>
</html>
